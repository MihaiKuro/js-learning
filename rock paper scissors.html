<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Rock paper scissors game">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissors</title>
    <link rel='stylesheet' href="style.css">
  </head>

  <body>
     <header class="header">
      <h1>Rock paper scissors</h1>
    </header>
    <main class="main">
        <div class="game">
            <div class="scoreboard">

              <div class="scoreboard-info">
                <h2 class="score-info" id="scoreInfo">Weapon of choice</h2>
                <h3 class="score-message" id="scoreMessage">First to score 5 wins!</h3>
              </div>

              <div class="scores-container"> 

                <div class="scoreboard-score__player">
                  <div class="sign-choice" id="player-sign">❔</div>
                  <h3><span id="player-score">0</span></h3>
                </div>

                <div class="scoreboard-score__computer">  
                  <div class="sign-choice" id="computer-sign">❔</div>
                  <h3><span id="computer-score">0</span></h3>                  
                </div> 

              </div>
            </div>   
            <div class="game-buttons">
              <button class="btn-square" id="rock">
                <div class="sign">✊</div>
              </button>
              <button class="btn-square" id="paper">
                <div class="sign">✋</div>
              </button>
              <button class="btn-square" id="scissors">
                <div class="sign">✌</div>
              </button>         
        </div>
    </main>
    <footer class="footer">
      <p>Created by this retard </p>
      <p>
        Copyright ©
        <script>
          document.write(new Date().getFullYear())
        </script>
        mishu
      </p>
    </footer>
     
<script src="/script.js"></script>
</body>
</html>
